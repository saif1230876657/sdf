  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-hue: 205;
      --primary-saturation: 75%;
      --primary-lightness: 42%;

      --primary-color: hsl(var(--primary-hue), var(--primary-saturation), var(--primary-lightness));
      --primary-hover-color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) - 5%));
      --primary-glow-color: hsla(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%), 0.5);

      --secondary-color: #6a7bff;
      
      --bg-main: #1a1d1e;
      --bg-surface: #24292b;
      --bg-surface-raised: #2e3335;
      --bg-input: #2e3335;

      --text-primary: #eef2f4;
      --text-secondary: #a5b3c1;
      --text-on-primary: #ffffff;
      
      --border-color: #3c4245;
      --border-color-light: #4d5458;
      
      --success-color: #4ac97c;
      --error-color: #ff6b6b;
      
      --user-message-bg: var(--secondary-color);
      --bot-message-bg: var(--bg-surface-raised);

      --shadow-xs: 0 1px 3px rgba(0,0,0,0.3);
      --shadow-sm: 0 4px 6px rgba(0,0,0,0.35);
      --shadow-md: 0 6px 12px rgba(0,0,0,0.4);
      --shadow-lg: 0 12px 24px rgba(0,0,0,0.45);
      
      --border-radius-sm: 8px;
      --border-radius-md: 12px;
      --border-radius-lg: 16px;
      --border-radius-xl: 24px;
      --border-radius-lg-buttons: 12px; 

      --chat-input-area-height: 60px; 
      --status-bar-area-height: 25px; 
      --search-log-area-height: 20px; 

      --scroll-btn-size: 42px; 
      --scroll-btn-spacing: 10px; 

      --header-padding-vertical: 0.5rem; 
      --header-padding-horizontal: 0.8rem;
      --header-gap: 0.5rem;
      --header-icon-size: 1.3rem; 
      --header-icon-container-size: 32px; 
      --header-title-font-size: 1.05rem; 
      --header-btn-font-size: 0.75rem; 
      --header-btn-padding-vertical: 0.4rem; 
      --header-btn-padding-horizontal: 0.7rem; 
    }

    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      scrollbar-width: thin;
      scrollbar-color: var(--primary-color) var(--bg-surface);
    }

    *::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    *::-webkit-scrollbar-track {
      background: var(--bg-surface);
      border-radius: 3px;
    }
    *::-webkit-scrollbar-thumb {
      background-color: var(--primary-color);
      border-radius: 3px;
    }

    html, body {
      height: 100%; 
      font-smooth: antialiased;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
    }

    body {
      background: linear-gradient(135deg, #141618 0%, #1c2023 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-primary);
      overflow: hidden; 
      padding: 0; 
    }

    .container {
      width: 100%;
      max-width: 800px; 
      height: 100%; 
      background: var(--bg-surface); 
      border: 1px solid var(--border-color); 
      border-radius: var(--border-radius-lg); 
      display: flex;
      flex-direction: column; 
      overflow: hidden; 
      position: relative; 
      box-shadow: var(--shadow-lg);
    }
    
    .download-notification {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-on-primary);
      text-align: center;
      font-weight: 500;
      z-index: 100;
      box-shadow: var(--shadow-md);
      border-bottom: 1px solid var(--border-color);
      overflow: hidden;
      max-height: 0;
      padding: 0 15px;
      transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
    }
    .download-notification.show {
        max-height: 80px; 
        padding: 10px 15px; 
    }
    .notification-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-right: auto;
        padding-right: 15px;
    }
    .download-btn {
        background-color: rgba(255, 255, 255, 0.9);
        color: var(--primary-color);
        border: none;
        padding: 6px 14px;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        font-weight: 700;
        transition: all 0.25s ease;
        white-space: nowrap;
        font-family: 'Tajawal', sans-serif;
    }
    .download-btn:hover {
        background-color: #fff;
        transform: scale(1.05);
    }
    .close-btn {
        background: none;
        border: none;
        color: var(--text-on-primary);
        font-size: 1.8rem;
        cursor: pointer;
        padding: 0 5px;
        line-height: 1;
        opacity: 0.8;
        transition: all 0.25s ease;
    }
    .close-btn:hover {
        opacity: 1;
        transform: rotate(90deg) scale(1.1);
    }

    .header { 
      background: linear-gradient(to right, var(--bg-surface-raised), var(--bg-surface));
      color: var(--text-primary);
      padding: var(--header-padding-vertical) var(--header-padding-horizontal); 
      display: flex;
      align-items: center;
      gap: var(--header-gap); 
      position: relative; 
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
      flex-shrink: 0; 
      z-index: 10; 
      min-height: auto; 
    }

    .header .delete-all-btn, .header .share-btn-header { 
      cursor: pointer;
      transition: color 0.2s ease-in-out, transform 0.2s ease;
      color: var(--text-secondary);
      font-size: var(--header-icon-size); 
      z-index: 11; 
      padding: 5px; 
    }
    .header .delete-all-btn {
      order: -1; 
      margin-right: auto; 
    }
    .header .share-btn-header {
      order: -2;
      margin-left: 5px;
    }
    .delete-all-btn:hover {
      color: var(--error-color);
      transform: rotate(10deg) scale(1.1);
    }
    .share-btn-header:hover {
        color: var(--success-color);
        transform: scale(1.15);
    }
    
    .header .fas.fa-robot { 
      font-size: var(--header-icon-size); 
      color: var(--primary-color);
      background: rgba(106, 123, 255, 0.1);
      width: var(--header-icon-container-size);
      height: var(--header-icon-container-size);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      animation: pulseIcon 2.5s infinite ease-in-out;
    }

    @keyframes pulseIcon {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 10px var(--primary-glow-color); }
    }
    
    .header h1 { 
      font-size: var(--header-title-font-size); 
      font-weight: 700;
      color: var(--primary-color); 
      letter-spacing: 0.3px; 
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-left: 0.2rem; 
      margin-right: 0.2rem; 
      flex-grow: 0; 
      text-align: center;
      text-shadow: 0 0 6px rgba(106, 123, 255, 0.25); 
    }

    #subjectControls { 
        display: flex;
        gap: var(--header-gap); 
    }

    .header-btn { 
        background-color: var(--bg-surface-raised); 
        color: var(--text-primary);
        border: 1px solid var(--border-color-light);
        padding: var(--header-btn-padding-vertical) var(--header-btn-padding-horizontal); 
        border-radius: var(--border-radius-md); 
        cursor: pointer;
        font-size: var(--header-btn-font-size); 
        font-weight: 500;
        transition: all 0.25s ease;
        white-space: nowrap;
        box-shadow: var(--shadow-xs);
    }
    .header-btn:hover {
        background-color: var(--primary-color);
        color: var(--text-on-primary);
        border-color: var(--primary-color);
        transform: translateY(-1px); 
        box-shadow: var(--shadow-sm), 0 0 8px var(--primary-glow-color);
    }
    .header-btn:active {
        transform: translateY(0px);
        box-shadow: var(--shadow-xs);
    }

    .chat-wrapper, #subjectsViewContainer { 
        flex: 1;
        display: flex; 
        flex-direction: column;
        overflow: hidden; 
        min-height: 0; 
    }
    
    #subjectsViewContainer {
        background-color: var(--bg-main);
        padding: 1.5rem;
        display: none; 
        align-items: center; 
    }
    
    .subjects-view-header {
        width: 100%;
        display: flex;
        justify-content: space-between; 
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
    }

    .subjects-view-header h2 {
        font-size: 1.6rem;
        color: var(--primary-color);
        text-shadow: 0 0 10px rgba(106, 123, 255, 0.3);
    }

    .back-to-chat-btn {
        background-color: var(--bg-surface-raised);
        color: var(--text-primary);
        border: 1px solid var(--border-color-light);
        padding: 0.7rem 1.2rem;
        border-radius: var(--border-radius-md);
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.25s ease;
        box-shadow: var(--shadow-xs);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    .back-to-chat-btn:hover {
        background-color: var(--primary-color);
        color: var(--text-on-primary);
        border-color: var(--primary-color);
        transform: translateY(-2px);
        box-shadow: var(--shadow-sm), 0 0 10px var(--primary-glow-color);
    }

    #subjectListContainer { 
        display: flex;
        flex-wrap: wrap;
        justify-content: center; 
        gap: 20px; 
        width: 100%;
        max-width: 700px; 
        overflow-y: auto; 
        padding: 10px;
    }

    .subject-item-btn {
        background: var(--bg-input); 
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        padding: 18px 22px; 
        font-size: 1rem; 
        font-weight: 500;
        min-width: 180px; 
        max-width: 220px; 
        border-radius: var(--border-radius-lg-buttons); 
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        box-shadow: var(--shadow-sm); 
        display: flex;
        flex-direction: column; 
        align-items: center;
        gap: 10px; 
        flex-grow: 1; 
    }
    .subject-item-btn:hover {
        background-color: var(--primary-color);
        color: var(--text-on-primary);
        border-color: var(--primary-hover-color);
        transform: translateY(-4px) scale(1.03); 
        box-shadow: var(--shadow-md), 0 0 15px var(--primary-glow-color); 
    }
    .subject-item-btn i {
        font-size: 2.2rem; 
        margin-bottom: 5px; 
        color: var(--secondary-color); 
        transition: color 0.3s ease;
    }
    .subject-item-btn:hover i {
        color: var(--text-on-primary); 
    }

    .chat-container {
      flex: 1; 
      padding: 1.2rem 0.9rem; 
      overflow-y: auto; 
      background: var(--bg-main);
      scroll-behavior: smooth; 
      min-height: 0; 
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(42, 60, 87, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(106, 123, 255, 0.05) 0%, transparent 20%);
    }

    .message {
      margin-bottom: 1.4rem; 
      display: flex;
      flex-direction: column;
      animation: messageAppear 0.4s ease-out;
    }

    @keyframes messageAppear {
      from { opacity: 0; transform: translateY(15px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .message-header {
      font-size: 0.75rem; 
      color: var(--text-secondary);
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      padding: 0 8px; 
    }

    .delete-btn {
      color: var(--text-secondary);
      font-size: 0.8rem; 
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      opacity: 0.5; 
      background: rgba(255,255,255,0.05);
      padding: 3px 5px;
      border-radius: 4px;
    }

    .delete-btn:hover {
      opacity: 1;
      color: var(--error-color);
      transform: scale(1.15);
      background: rgba(255,107,107,0.1);
    }

    .message.user {
      align-items: flex-end;
    }
    .message.user .message-header {
      flex-direction: row-reverse; 
    }

    .message.bot {
      align-items: flex-start;
    }

    .bubble {
      max-width: 80%; 
      padding: 0.9rem 1.2rem; 
      border-radius: var(--border-radius-md); 
      word-wrap: break-word;
      white-space: pre-wrap;
      line-height: 1.65;
      transition: all 0.25s ease;
      box-shadow: var(--shadow-xs);
      position: relative;
    }

    .message.user .bubble {
      background: var(--user-message-bg);
      color: var(--text-on-primary);
      border-bottom-right-radius: var(--border-radius-sm); 
    }

    .message.bot .bubble {
      background: var(--bot-message-bg);
      color: var(--text-primary);
      border-bottom-left-radius: var(--border-radius-sm); 
      border: 1px solid rgba(255,255,255,0.05);
    }

    .message:hover .bubble {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .message-actions {
      margin-top: 8px;
      display: flex;
      gap: 8px; 
      padding: 0 8px; 
      flex-wrap: wrap; 
    }
    .message.user .message-actions { 
        justify-content: flex-end;
    }

    .message-actions button {
      background: rgba(255,255,255,0.08); 
      border: 1px solid var(--border-color-light); 
      cursor: pointer;
      font-size: 0.9rem; 
      padding: 5px 9px; 
      color: var(--text-secondary);
      transition: all 0.25s ease;
      border-radius: var(--border-radius-sm);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .message-actions button:hover {
      color: var(--text-on-primary);
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-glow-color);
    }

    .message-actions button.liked {
      color: var(--success-color);
      border-color: var(--success-color);
      background: rgba(74, 201, 124, 0.1);
    }
     .message-actions button.liked:hover {
      background-color: var(--success-color);
      color: var(--text-on-primary);
      box-shadow: 0 0 10px rgba(74, 201, 124, 0.4);
    }
    .message-actions button.retry-btn i { 
      color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 15%));
    }
    .message-actions button.retry-btn:hover i {
      color: var(--text-on-primary); 
    }


    .chat-input-area { 
        flex-shrink: 0; 
    }

    .chat-input {
      display: flex;
      align-items: flex-end; 
      border-top: 1px solid var(--border-color);
      padding: 0.8rem 1rem; 
      background: var(--bg-surface); 
      gap: 0.8rem; 
      position: relative; 
      z-index: 5; 
      min-height: var(--chat-input-area-height); 
    }

    .chat-input textarea {
      flex: 1;
      padding: 0.8rem 1.1rem; 
      border: 1px solid var(--border-color);
      resize: none;
      font-size: 0.95rem;
      outline: none;
      border-radius: var(--border-radius-xl); 
      background: var(--bg-input);
      color: var(--text-primary);
      max-height: 120px; 
      line-height: 1.6;
      transition: border-color 0.25s ease, box-shadow 0.25s ease;
    }
     .chat-input textarea::placeholder {
        color: var(--text-secondary);
        opacity: 0.6;
     }
     .chat-input textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-glow-color);
     }

    .chat-input-btn { 
      background: var(--primary-color);
      border: none;
      color: var(--text-on-primary);
      width: 44px; 
      height: 44px; 
      border-radius: 50%; 
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 1.1rem; 
      transition: all 0.25s ease;
      flex-shrink: 0; 
      box-shadow: var(--shadow-sm);
    }
    .chat-input-btn:hover {
      background: var(--primary-hover-color);
      transform: scale(1.08);
      box-shadow: 0 0 15px var(--primary-glow-color);
    }
    .chat-input-btn:active {
        transform: scale(0.92);
    }
    
    .chat-input-btn.recording {
        background: var(--error-color);
        animation: pulseRecording 1.5s infinite;
    }
    
    @keyframes pulseRecording {
        0% { box-shadow: 0 0 0 0 rgba(255,107,107,0.5); }
        70% { box-shadow: 0 0 0 12px rgba(255,107,107,0); }
        100% { box-shadow: 0 0 0 0 rgba(255,107,107,0); }
    }

    #imageUpload {
      display: none;
    }

    .upload-options-container {
      position: absolute;
      bottom: calc(100% + 8px); 
      right: 55px; 
      background-color: var(--bg-surface-raised);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius-md);
      box-shadow: var(--shadow-md);
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
      z-index: 10;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }
    .upload-options-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .upload-options-container button {
      background-color: var(--bg-input);
      color: var(--text-secondary);
      border: 1px solid var(--border-color-light);
      padding: 10px 14px;
      border-radius: var(--border-radius-sm);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      transition: all 0.25s ease;
    }
    .upload-options-container button:hover {
      background-color: var(--primary-color);
      color: var(--text-on-primary);
      border-color: var(--primary-color);
      transform: translateY(-2px);
    }
    .upload-options-container button i {
      font-size: 1.1rem;
    }

    .status {
      text-align: center;
      padding: 0.4rem; 
      font-size: 0.8rem; 
      background-color: var(--bg-surface);
      color: var(--text-secondary);
      border-top: 1px solid var(--border-color);
      min-height: var(--status-bar-area-height); 
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .status.success { color: var(--success-color); }
    .status.error { color: var(--error-color); }

    a {
      color: var(--primary-color); 
      text-decoration: none;
      word-break: break-all;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%)); 
    }

    .search-log {
      text-align: center;
      font-size: 0.75rem; 
      color: var(--text-secondary);
      opacity: 0.7; 
      padding: 0.2rem 0; 
      border-top: 1px dashed var(--border-color-light);
      background-color: var(--bg-main); 
      min-height: var(--search-log-area-height);
      font-weight: 500;
    }

    .toggle-details-btn {
      cursor: pointer;
      color: var(--primary-color);
      font-weight: 500;
      border: none;
      background: none;
      padding: 0;
      margin-top: 10px;
      display: block; 
      text-align: right; 
      font-size: 0.9rem;
      transition: color 0.25s ease;
    }

    .toggle-details-btn:hover {
      color: hsl(var(--primary-hue), var(--primary-saturation), calc(var(--primary-lightness) + 10%));
      text-decoration: underline;
    }
    
    .camera-modal, .share-modal, .voice-conversation-modal { 
        display: none; 
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.8);
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(5px);
        animation: fadeIn 0.3s ease;
    }
    .share-modal { z-index: 1001; }
    .voice-conversation-modal { z-index: 1002; }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .camera-modal-content, .share-modal-content, .voice-conversation-content {

            recognition.interimResults = true;
            recognition.lang = 'ar-SA';

            recognition.onstart = () => {
                isListening = true;
                if (isVoiceConversationActive) {
                    voiceSphere.classList.add('listening');
                    voiceStatus.textContent = "جاري الاستماع...";
                } else {
                    voiceInputBtn.classList.add('recording');
                    voiceIndicator.classList.add('active');
                    setStatus("جاري الاستماع...", "", null);
                }
            };

            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                 if (isVoiceConversationActive) {
                    voiceTranscript.textContent = transcript;
                } else {
                    userInput.value = transcript;
                    autoResizeTextarea();
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                let userMessage = "خطأ بالتعرف على الصوت: ";
                switch (event.error) {
                    case 'no-speech': userMessage += "لم يتم اكتشاف أي كلام."; break;
                    case 'audio-capture': userMessage += "مشكلة في التقاط الصوت."; break;
                    case 'not-allowed': userMessage += "لم يتم منح الإذن للميكروفون."; break;
                    default: userMessage += event.error;
                }
                if (isVoiceConversationActive) {
                    voiceStatus.textContent = userMessage;
                } else {
                    setStatus(userMessage, "error", 4000);
                }
                stopListening();
            };
            
            recognition.onend = () => {
                if (isVoiceConversationActive) {
                   const finalTranscript = voiceTranscript.textContent.trim();
                   if (finalTranscript) {
                       processVoiceQuery(finalTranscript);
                   }
                }
                stopListening();
            };

        } else {
            voiceInputBtn.style.display = 'none'; 
        }
    }

    function toggleListening(fromModal = false) {
        isVoiceConversationActive = fromModal;
        if (!recognition) { 
            const msg = "المتصفح لا يدعم التعرف على الصوت";
            if(fromModal) voiceStatus.textContent = msg;
            else setStatus(msg, "error", 3000); 
            return; 
        }

        if (isListening) {
            recognition.stop();
        } else {
            try {
                if(fromModal) {
                    voiceTranscript.textContent = '';
                } else {
                    userInput.value = ""; 
                    autoResizeTextarea(); 
                }
                recognition.start();
            } catch (e) {
                console.error("Error starting speech recognition:", e);
                const msg = "لا يمكن بدء التعرف على الصوت.";
                if(fromModal) voiceStatus.textContent = msg;
                else setStatus(msg, "error", 3000);
                stopListening(); 
            }
        }
    }

    function loadAllMessagesAndSetCurrent() {
        const storedAllMessages = localStorage.getItem(localStorageKeyAllChats);
        if (storedAllMessages) {
            try {
                const parsed = JSON.parse(storedAllMessages);
                if (typeof parsed === 'object' && parsed !== null) {
                    allMessages = parsed;
                    for (const subjectKey in allMessages) {
                        if (Object.hasOwnProperty.call(allMessages, subjectKey) && Array.isArray(allMessages[subjectKey])) {
                            allMessages[subjectKey] = allMessages[subjectKey].map(msg => ({
                                ...msg, timestamp: new Date(msg.timestamp) 
                            }));
                        } else { allMessages[subjectKey] = []; }
                    }
                } else { allMessages = {}; }
            } catch (e) { console.error("خطأ في تحليل الرسائل:", e); allMessages = {}; }
        } else { allMessages = {}; }
        if (!allMessages["general"] || !Array.isArray(allMessages["general"])) {
            allMessages["general"] = [];
        }
    }

    function saveAllMessagesToLocalStorage() {
        if (currentSubject && messages) { allMessages[currentSubject] = messages; }
        localStorage.setItem(localStorageKeyAllChats, JSON.stringify(allMessages));
    }

    function addWelcomeMessage() {
        let welcomeMsgText = `مرحباً بك! أنا ${getBotDisplayName()}، كيف يمكنني مساعدتك اليوم؟ 💡 يمكنك رفع صورتين يوميًا وسأحاول استخلاص النص منها وإرساله للتحليل.`;
        if (currentSubject !== "general") {
             welcomeMsgText = `مرحباً! أنا ${getBotDisplayName()}. حاليًا في وضع الإجابة عن أسئلة مادة ${currentSubject} بناءً على المنهج الدراسي. كيف يمكنني مساعدتك ضمن هذا الإطار؟`;
        }
      
        if (!messages.some(m => m.isInitialWelcome && m.sender === "bot")) {
            messages = messages.filter(m => !m.isInitialWelcome); 
            const welcomeMessageObject = {
                sender: "bot", text: welcomeMsgText, isImage: false,
                isSystemMessage: true, timestamp: new Date(), isInitialWelcome: true
            };
            messages.unshift(welcomeMessageObject); 
            allMessages[currentSubject] = messages; 
            saveAllMessagesToLocalStorage(); 
        } else {
            const welcomeIndex = messages.findIndex(m => m.isInitialWelcome && m.sender === "bot");
            if (welcomeIndex !== -1 && messages[welcomeIndex].text !== welcomeMsgText) {
                messages[welcomeIndex].text = welcomeMsgText;
                allMessages[currentSubject] = messages; saveAllMessagesToLocalStorage();
            }
        }
    }

    function addMessage(sender, text, isImage = false, isSystemMessage = false, isInitialWelcome = false) {
      const message = { sender, text, isImage, isSystemMessage, timestamp: new Date(), isInitialWelcome };
      messages.push(message);
      allMessages[currentSubject] = messages; 
      const wasNearBottom = chatContainer.scrollHeight - chatContainer.scrollTop - chatContainer.clientHeight < 150;
      refreshChat(); 
      if (sender === 'user' || (isInitialWelcome && messages.length <= 2) || (wasNearBottom && !isImage)) {
          chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
      }
      return message;
    }

    function linkifyAndFormatText(text) {
      if (typeof text !== 'string') return '';
      const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
      const linkedText = text.replace(urlRegex, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
      return linkedText.replace(/\n/g, '<br>');
    }

      messages.forEach((msg, index) => {
        const messageElem = document.createElement("div");
        messageElem.classList.add("message", msg.sender);

        header.classList.add("message-header");

        header.appendChild(deleteBtn);
        messageElem.appendChild(header);

          img.onload = () => { if (index === messages.length - 1) chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); }
          bubble.appendChild(img);
        } else {
          const originalText = msg.text; 
          const characterLimit = 250; 
          if (msg.sender === "bot" && !msg.isSystemMessage && !msg.isInitialWelcome && originalText.length > characterLimit) {
            const shortText = originalText.substring(0, characterLimit) + "...";
            const contentContainer = document.createElement('div');
            const textSpan = document.createElement('span');
            textSpan.innerHTML = linkifyAndFormatText(shortText);
            contentContainer.appendChild(textSpan);
            const toggleButton = document.createElement('button');

              const isExpanded = toggleButton.dataset.expanded === "true";
              textSpan.innerHTML = linkifyAndFormatText(isExpanded ? shortText : originalText);
              toggleButton.textContent = isExpanded ? "المزيد" : "أقل";
              toggleButton.dataset.expanded = (!isExpanded).toString();
            };

          } else { bubble.innerHTML = linkifyAndFormatText(originalText); }
        }

            likeBtn.onclick = (e) => e.currentTarget.classList.toggle("liked");

    async function processAndUploadImageFile(file) {
        if (!checkImageUploadLimit()) return;
        setTimeout(() => { window.open(AD_URL, '_blank'); }, AD_DELAY_MS); 
        if (file.size > 5 * 1024 * 1024) { setStatus("حجم الصورة كبير (الحد 5 ميجا).", "error", 3000); return; }
        const reader = new FileReader();
        reader.onload = (e) => { addMessage("user", e.target.result, true); extractTextFromImageAndProcess(file); }
        reader.readAsDataURL(file);

    function checkImageUploadLimit() {
        const today = new Date().toISOString().split('T')[0];
        const lastUploadDate = localStorage.getItem(localStorageKeyImageUploadDate);
        let uploadCount = parseInt(localStorage.getItem(localStorageKeyImageUploadCount) || "0");
        if (lastUploadDate === today && uploadCount >= 2) {
            setStatus("تعديت حد الصور اليومي (2).", "error", 4000);
            addMessage("bot", "عفواً، استنفدت حصة رفع الصور اليومية.", false, true); return false;
        } else if (lastUploadDate !== today) {
            localStorage.setItem(localStorageKeyImageUploadDate, today);
            localStorage.setItem(localStorageKeyImageUploadCount, "0");
        }
        return true;
    }

    function incrementImageUploadCount() {
        localStorage.setItem(localStorageKeyImageUploadDate, new Date().toISOString().split('T')[0]); 
        let currentCount = parseInt(localStorage.getItem(localStorageKeyImageUploadCount) || "0");
        localStorage.setItem(localStorageKeyImageUploadCount, (currentCount + 1).toString());
    }

    async function extractTextFromImageAndProcess(file) {
        if (!ocrApiKey) { 
             addMessage("bot", "ميزة OCR غير مفعلة.", false, true);
             setStatus("مفتاح OCR غير مكوّن.", "error", 5000); return;
        }
        setStatus(`جاري معالجة الصورة...`, "", null); 
        const formData = new FormData();
        formData.append('apikey', ocrApiKey); formData.append('language', 'ara'); 
        formData.append('file', file);
        try {
            const ocrResponse = await fetch('https://api.ocr.space/parse/image', { method: 'POST', body: formData });
            if (!ocrResponse.ok) throw new Error(`فشل OCR: ${ocrResponse.statusText}`);
            const ocrData = await ocrResponse.json();
            if (ocrData.IsErroredOnProcessing) throw new Error(`خطأ OCR: ${ocrData.ErrorMessage.join(', ')}`);
            if (ocrData.ParsedResults?.[0]?.ParsedText.trim()) {
                const extractedText = ocrData.ParsedResults[0].ParsedText.trim();
                addMessage("bot", `النص من الصورة:\n"${extractedText}"`, false, true); 
                await processQueryWithAI(extractedText); 
            } else {
                addMessage("bot", "لم يتم العثور على نص واضح في الصورة.", false, true);
                setStatus("لم يتم استخلاص نص.", "error", 3000);
            }
        } catch (error) {
            console.error("خطأ OCR:", error);
            addMessage("bot", `خطأ استخلاص النص: ${error.message}`, false, true);
            setStatus("فشل استخلاص النص.", "error", 4000);
        }
    }
    
    function generateChatPrompt(userMessage) {
      const maxHistoryMessages = 8;
      const textMessages = messages.filter(m => !m.isImage && !(m.sender==='bot' && m.isSystemMessage));
      let currentBotDisplayName = getBotDisplayName();
      let baseSystemPrompt = `أنت ${currentBotDisplayName}، مساعد ذكاء اصطناعي. إذا سألك المستخدم "من صنعك" أو سؤال مشابه، أجب بـ "أنا من صنع وتطوير سيف هاني".\n\n`;
      let finalSystemPrompt = baseSystemPrompt;
      if (currentSubject && currentSubject !== "general") {
          const subjectInstruction = `أنت الآن في وضع خبير مادة "${currentSubject}". جميع إجاباتك يجب أن تستند بشكل صارم وحصري إلى المنهج الدراسي المعتمد. لا تقدم أي معلومات خارج هذا النطاق.\n\n`;
          finalSystemPrompt = subjectInstruction + baseSystemPrompt; 
      }
      const history = textMessages.slice(-maxHistoryMessages).map(msg => `${msg.sender === "user" ? "المستخدم" : currentBotDisplayName}: ${msg.text}`).join('\n');
      return `${finalSystemPrompt}${history}\nالمستخدم: ${userMessage}\n${currentBotDisplayName}:`;
    }

    async function fetchGeminiResponse(prompt) {
      if (!geminiApiKey) { throw new Error("مفتاح Gemini مفقود"); }
      const requestBody = { contents: [{ parts: [{ text: prompt }] }] };
      const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${geminiApiKey}`, {
          method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(requestBody)
      });
      if(!response.ok) throw new Error(`خطأ ${response.status}: ${response.statusText}`);
      const data = await response.json();
      if (data.candidates?.[0]?.content?.parts?.[0]?.text) return data.candidates[0].content.parts[0].text;
      if (data.promptFeedback?.blockReason) return `لم أتمكن من معالجة طلبك (السبب: ${data.promptFeedback.blockReason}).`;
      return "لم يتم استلام رد صحيح من Gemini.";
    }

    async function processQueryWithAI(queryText) {
        if (!queryText?.trim()) return;
        
        const statusElement = isVoiceConversationActive ? voiceStatus : statusBar;
        statusElement.textContent = `${getBotDisplayName()} يفكر...`;
        if(!isVoiceConversationActive) searchLog.textContent = `بحث: ${queryText.substring(0, 60)}...`;

        try {
            const responseText = await fetchGeminiResponse(generateChatPrompt(queryText));
            addMessage("bot", responseText);
            
            if (isVoiceConversationActive) {
                speakText(responseText);
            } else {
                setStatus("تم استلام الرد! ✅", "success"); 
            }
            successfulResponseCount++;
            localStorage.setItem(localStorageKeyAdCounter, successfulResponseCount.toString());
        } catch (error) {
            console.error("فشل إرسال لـ Gemini:", error);
            const displayError = `عفواً، واجهت مشكلة: ${error.message}`;
            addMessage("bot", displayError, false, true); 
            if (isVoiceConversationActive) {
                voiceStatus.textContent = "فشل الرد من Gemini.";
            } else {
                setStatus("فشل الرد من Gemini. ❌", "error");
            }
        }
    }

    async function sendMessage() {
      const messageText = userInput.value.trim();
      if (!messageText) return;
      addMessage("user", messageText);
      userInput.value = ""; autoResizeTextarea(); 
      userMessageCounterForAds++;
      if (userMessageCounterForAds % 4 === 0) { setTimeout(() => { window.open(AD_URL, '_blank'); }, 500); }
      await processQueryWithAI(messageText);
    }
    
    async function processVoiceQuery(queryText) {
        if (!queryText) return;
        addMessage("user", queryText);
        await processQueryWithAI(queryText);
    }

    userInput.addEventListener("keydown", (e) => { if(e.key==="Enter"&&!e.shiftKey) { e.preventDefault(); sendMessage();}});
    userInput.addEventListener("input", autoResizeTextarea); 
    
    function autoResizeTextarea() {
        userInput.style.height = 'auto'; 
        let newHeight = userInput.scrollHeight;
        const maxHeight = parseInt(getComputedStyle(userInput).maxHeight) || 120; 
        userInput.style.overflowY = newHeight > maxHeight ? 'auto' : 'hidden';
        userInput.style.height = Math.min(newHeight, maxHeight) + 'px';
    }
    
    // --- Modal Controls ---
    function openVoiceConversation() {
        uploadOptionsContainer.classList.remove('active');
        if (!recognition || typeof synth === 'undefined') {
            setStatus("المتصفح لا يدعم المحادثة الصوتية", "error", 4000);
            return;
        }
        voiceConversationModal.style.display = 'flex';
        isVoiceConversationActive = true;
    }
    
    function closeVoiceConversation() {
        voiceConversationModal.style.display = 'none';
        isVoiceConversationActive = false;
        if(isListening) recognition.stop();
        if(synth.speaking) synth.cancel();
    }

    async function openCamera() {
        uploadOptionsContainer.classList.remove('active'); 
        if (!checkImageUploadLimit()) return;
        if (navigator.mediaDevices?.getUserMedia) {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                cameraView.srcObject = cameraStream; cameraModal.style.display = "flex"; 
            } catch (err) {
                setStatus("لا يمكن الوصول للكاميرا.", "error", 4000);
            }
        } else {
            setStatus("متصفحك لا يدعم الكاميرا.", "error", 4000);
        }
    }

    function closeCamera() {
        if (cameraStream) { cameraStream.getTracks().forEach(track => track.stop()); }
        cameraView.srcObject = null; cameraModal.style.display = "none"; 
    }

    async function captureImageFromCamera() {
        const canvas = document.createElement('canvas');
        canvas.width = cameraView.videoWidth; canvas.height = cameraView.videoHeight;
        canvas.getContext('2d').drawImage(cameraView, 0, 0, canvas.width, canvas.height);
        closeCamera(); 
        canvas.toBlob(async (blob) => {
            if (blob) {
                await processAndUploadImageFile(new File([blob], `capture.jpg`, { type: 'image/jpeg' }));
            }
        }, 'image/jpeg'); 
    }

    initializeApp();
  </script>
